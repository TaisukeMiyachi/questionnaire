<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>質問</title>
</head>

<body>

    <section id="question1">
        <header class="question">
            <p class="number">Question 1</p>
            <p class="question_text">次の記事を読んで、気になる記事を選んでください。</p>
        </header>

        <div class="select_News">
            <div class="no1"></div>
            <div class="no2"></div>
            <div class="no3"></div>
            <div class="no4"></div>
            <div class="no5"></div>
        </div>
        <form action="" id="sel_socialProblem" name="sel_socialProblem">
            <select name="sources" id="sources" class="custom-select sources" placeholder="Answer">
                <option value="コロナ水際対策緩和">コロナ水際対策緩和</option>
                <option value="オーストラリア大雨">オーストラリア大雨</option>
                <option value="TSMC熊本進出">TSMC熊本進出</option>
                <option value="富岳6年連続世界一">富岳6年連続世界一</option>
                <option value="池袋事故被害者への中傷">池袋事故被害者への中傷</option>
            </select>
        </form>
    </section>
    <section id="question2">
        <header class="question">
            <p class="number">Question 2</p>
            <p class="question_text">関心のある会社を選んでください。</p>
        </header>

        <div class="select_company" id="select_News">
            <div class="no1" id="company1"></div>
            <div class="no2"></div>
            <div class="no3"></div>
            <div class="no4"></div>
            <div class="no5"></div>
        </div>
        <form action="" id="company" name="company">
            <select name="select_company" id="select_company" class="custom-select sources" placeholder="Answer">
                <option value="上場企業">上場企業</option>
                <option value="中堅企業">中堅企業</option>
                <option value="IT関連">IT関連</option>
                <option value="外資系">外資系</option>
                <option value="地元企業">地元企業</option>
            </select>
        </form>
    </section>

    <section id="question3">
        <header class="question">
            <p class="number">Question 3</p>
            <p class="question_text">旅へ出るならどこが良いですか。</p>
        </header>

        <div class="select_travel">
            <div class="no1"></div>
            <div class="no2"></div>
            <div class="no3"></div>
            <div class="no4"></div>
            <div class="no5"></div>
        </div>

        <form action="" id="nations">
            <select name="nations" id="nations_area" class="custom-select sources" placeholder="Answer">
                <option value="アメリカ">アメリカ</option>
                <option value="ヨーロッパ">ヨーロッパ</option>
                <option value="アジア">アジア</option>
                <option value="国内">国内</option>
                <option value="地元">地元</option>
            </select>
        </form>

    </section>


    <section id="question4">
        <header class="question">
            <p class="number">Question 4</p>
            <p class="question_text">今、興味・関心のあることについて自由に記述してください。</p>
        </header>
        <div id="free_text1">
            <textarea name="" id="free_text" cols="80" rows="20" placeholder="ここに記述してください。"></textarea>
        </div>
    </section>

    <div id="transport">
        <div id="decision" class="next">

            <a href="confirming.html" id="send">Next</a>
        </div>
    </div>

    <section id="question5">



    </section>





    <script src="script.js"></script>
</body>

</html>
